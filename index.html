<!DOCTYPE html>
<html>
<style>
	.img1 {
		height: auto;
		width: auto;
	}

	body {
		overflow-y: hidden;
		/*去除滚动条*/
		overflow-x: hidden;
		width: 100%;
		height: 100%;
		background-image: url('https://raw.githubusercontent.com/denstiny/chiz.github.io/gh-pages/src/garrett-parker-DlkF4-dbCOU-unsplash.jpg');
		background-attachment: fixed;
		background-size: cover;
	}

	.div1 {
		margin: 0 auto;
		width: 150px;
		height: 150px;
		background-image: url('http://q1.qlogo.cn/g?b=qq&nk=2254228017&s=640');
		background-size: cover;
		border-radius: 50%;
		display: flex;
		margin-top: 300px;
		animation: myfirst 5s;
		-webkit-animation: myfirst 5s infinite linear;
	}

	@keyframes myfirst {
		%0 {
			transform: scale(1);
		}

		25% {
			transform: scale(1.1);
			/*放大1.1倍*/
		}

		50% {
			transform: scale(1);
		}

		75% {
			transform: scale(1.1);
		}
	}

	.font {
		margin-top: 250px;
		text-align: center;
		font-size: 30px;
		font-family: 'Times New Roman';
		color: rgb(229, 233, 236);
		text-decoration: blink;
		transition: all 1s;
	}

	.font:hover {
		transform: scale(1.2, 1.2);
		color: antiquewhite;
	}

	a {
		text-decoration: none;
		color: rgb(229, 233, 236);
	}

	.lastDiv {
		margin-top: 100%;
		text-align: center;
		color: rgb(225, 225, 228);
	}
</style>

<body>
	<div class="div1">
	</div>
	<div class="font">
		<a class="a1" href="http://wpa.qq.com/msgrd?v=3&uin=2254228017&site=qq&menu=yes">QQ:2254228017</a> |

		<a class="a2" href="https://space.bilibili.com/449364077">bilibili</a>
	</div>
	<div class="lastDiv">By:迟早 江西先锋软件学院</div>
</body>

</html>
